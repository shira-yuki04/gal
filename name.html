<!DOCTYPE html>
<head>
    <title> ANSWER CORRECTLY </title>
   
</head>
<body>
    <style>
        body{
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            /*box-shadow: 0 4px 8px rgba(0,0,0,0.1);*/
        }
        label{
            font-size: 24px;
            margin-bottom: 10px;
        }
        input[type="text"]{
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-shadow: 5px 5px 5px rgba(0,0,0,0.3);
        }
        button{
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(101, 212, 101);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 5px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
        <h1> Enter Your Correct Name </h1>
        <form id="nameForm">
            <label for ="name"style = "box-shadow: 5px 5px 5px rgba(0,0,0,0.3);"> Name </label> 
            <input type="text" id="nameInput" placeholder="name" required> 
            <button type="submit" value="Submit">Enter </button>
            <p id ="errorMessage" style="color:red;display: none!important;"></p>
        </form>
        <script src="script.js"></script>
</body> 
</html>
